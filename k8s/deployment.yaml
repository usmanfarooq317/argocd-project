apiVersion: apps/v1
kind: Deployment
metadata:
  name: python-app
  namespace: gitops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: python-app
  template:
    metadata:
      labels:
        app: python-app
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
      - name: python-app
        image: usmanfarooq317/python-argocd-app:latest
        ports:
        - containerPort: 8000
